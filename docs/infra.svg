<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="600" height="400">
  <rect x="0" y="0" width="600" height="400" fill="#f8f9fa"/>
  
  <!-- Kubernetes Cluster -->
  <rect x="50" y="50" width="500" height="300" rx="10" ry="10" fill="#326ce5" fill-opacity="0.1" stroke="#326ce5" stroke-width="2"/>
  <text x="300" y="80" font-family="Arial" font-size="16" text-anchor="middle" fill="#326ce5">Kubernetes Cluster</text>
  
  <!-- Monitoring Namespace -->
  <rect x="75" y="100" width="450" height="225" rx="5" ry="5" fill="#fbfacd" stroke="#d4d4aa" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="300" y="125" font-family="Arial" font-size="14" text-anchor="middle" fill="#555">monitoring namespace</text>
  
  <!-- Prometheus -->
  <rect x="100" y="150" width="150" height="150" rx="5" ry="5" fill="#e6522c" fill-opacity="0.2" stroke="#e6522c" stroke-width="1"/>
  <text x="175" y="175" font-family="Arial" font-size="14" text-anchor="middle" fill="#e6522c">Prometheus</text>
  <rect x="120" y="190" width="110" height="30" rx="3" ry="3" fill="#ffffff" stroke="#e6522c" stroke-width="1"/>
  <text x="175" y="210" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Server Pod</text>
  <rect x="120" y="230" width="110" height="30" rx="3" ry="3" fill="#ffffff" stroke="#e6522c" stroke-width="1"/>
  <text x="175" y="250" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">AlertManager</text>
  <rect x="120" y="270" width="110" height="20" rx="3" ry="3" fill="#f8f9fa" stroke="#e6522c" stroke-width="1"/>
  <text x="175" y="285" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">PV Storage</text>
  
  <!-- Grafana -->
  <rect x="350" y="150" width="150" height="150" rx="5" ry="5" fill="#f46800" fill-opacity="0.2" stroke="#f46800" stroke-width="1"/>
  <text x="425" y="175" font-family="Arial" font-size="14" text-anchor="middle" fill="#f46800">Grafana</text>
  <rect x="370" y="190" width="110" height="30" rx="3" ry="3" fill="#ffffff" stroke="#f46800" stroke-width="1"/>
  <text x="425" y="210" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Dashboard Pod</text>
  <rect x="370" y="230" width="110" height="30" rx="3" ry="3" fill="#ffffff" stroke="#f46800" stroke-width="1"/>
  <text x="425" y="250" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Config</text>
  <rect x="370" y="270" width="110" height="20" rx="3" ry="3" fill="#f8f9fa" stroke="#f46800" stroke-width="1"/>
  <text x="425" y="285" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">PV Storage</text>
  
  <!-- Connection -->
  <line x1="250" y1="215" x2="350" y2="215" stroke="#333" stroke-width="2" stroke-dasharray="5,3"/>
  <polygon points="345,210 350,215 345,220" fill="#333"/>
  
  <!-- Services -->
  <rect x="100" y="130" width="60" height="20" rx="10" ry="10" fill="#3f51b5" fill-opacity="0.7" stroke="none"/>
  <text x="130" y="145" font-family="Arial" font-size="10" text-anchor="middle" fill="#fff">Service</text>
  <rect x="350" y="130" width="60" height="20" rx="10" ry="10" fill="#3f51b5" fill-opacity="0.7" stroke="none"/>
  <text x="380" y="145" font-family="Arial" font-size="10" text-anchor="middle" fill="#fff">Service</text>
  
  <!-- Ingress -->
  <rect x="425" y="100" width="60" height="20" rx="10" ry="10" fill="#4caf50" fill-opacity="0.7" stroke="none"/>
  <text x="455" y="115" font-family="Arial" font-size="10" text-anchor="middle" fill="#fff">Ingress</text>
  <line x1="455" y1="120" x2="455" y2="130" stroke="#4caf50" stroke-width="1" stroke-dasharray="3,2"/>
  <polygon points="450,125 455,130 460,125" fill="#4caf50"/>
</svg>