<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="800" height="600">
  <rect x="0" y="0" width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Kubernetes Cluster -->
  <rect x="50" y="50" width="700" height="500" rx="10" ry="10" fill="#326ce5" fill-opacity="0.1" stroke="#326ce5" stroke-width="2"/>
  <text x="400" y="80" font-family="Arial" font-size="20" text-anchor="middle" fill="#326ce5">Kubernetes Cluster (2024 Architecture)</text>
  
  <!-- Monitoring Namespace -->
  <rect x="75" y="100" width="650" height="425" rx="5" ry="5" fill="#fbfacd" stroke="#d4d4aa" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="400" y="125" font-family="Arial" font-size="16" text-anchor="middle" fill="#555">monitoring namespace</text>
  
  <!-- Prometheus Operator -->
  <rect x="100" y="150" width="600" height="350" rx="5" ry="5" fill="#e6522c" fill-opacity="0.1" stroke="#e6522c" stroke-width="1"/>
  <text x="400" y="175" font-family="Arial" font-size="16" text-anchor="middle" fill="#e6522c">Prometheus Operator</text>
  
  <!-- Prometheus -->
  <rect x="120" y="190" width="250" height="150" rx="5" ry="5" fill="#e6522c" fill-opacity="0.2" stroke="#e6522c" stroke-width="1"/>
  <text x="245" y="210" font-family="Arial" font-size="14" text-anchor="middle" fill="#e6522c">Prometheus</text>
  <rect x="140" y="220" width="100" height="30" rx="3" ry="3" fill="#ffffff" stroke="#e6522c" stroke-width="1"/>
  <text x="190" y="240" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Server Pod 1</text>
  <rect x="250" y="220" width="100" height="30" rx="3" ry="3" fill="#ffffff" stroke="#e6522c" stroke-width="1"/>
  <text x="300" y="240" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Server Pod 2</text>
  <rect x="140" y="260" width="210" height="30" rx="3" ry="3" fill="#ffffff" stroke="#e6522c" stroke-width="1"/>
  <text x="245" y="280" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Thanos Sidecar</text>
  <rect x="140" y="300" width="210" height="30" rx="3" ry="3" fill="#f8f9fa" stroke="#e6522c" stroke-width="1"/>
  <text x="245" y="320" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">PV Storage (50Gi)</text>
  
  <!-- AlertManager -->
  <rect x="120" y="350" width="250" height="100" rx="5" ry="5" fill="#ff9900" fill-opacity="0.2" stroke="#ff9900" stroke-width="1"/>
  <text x="245" y="370" font-family="Arial" font-size="14" text-anchor="middle" fill="#ff9900">AlertManager</text>
  <rect x="140" y="380" width="70" height="30" rx="3" ry="3" fill="#ffffff" stroke="#ff9900" stroke-width="1"/>
  <text x="175" y="400" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Pod 1</text>
  <rect x="220" y="380" width="70" height="30" rx="3" ry="3" fill="#ffffff" stroke="#ff9900" stroke-width="1"/>
  <text x="255" y="400" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Pod 2</text>
  <rect x="300" y="380" width="70" height="30" rx="3" ry="3" fill="#ffffff" stroke="#ff9900" stroke-width="1"/>
  <text x="335" y="400" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Pod 3</text>
  <rect x="140" y="420" width="210" height="20" rx="3" ry="3" fill="#f8f9fa" stroke="#ff9900" stroke-width="1"/>
  <text x="245" y="435" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">PV Storage (20Gi)</text>
  
  <!-- Grafana -->
  <rect x="430" y="190" width="250" height="150" rx="5" ry="5" fill="#f46800" fill-opacity="0.2" stroke="#f46800" stroke-width="1"/>
  <text x="555" y="210" font-family="Arial" font-size="14" text-anchor="middle" fill="#f46800">Grafana</text>
  <rect x="450" y="220" width="210" height="30" rx="3" ry="3" fill="#ffffff" stroke="#f46800" stroke-width="1"/>
  <text x="555" y="240" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Dashboard Pod</text>
  <rect x="450" y="260" width="100" height="30" rx="3" ry="3" fill="#ffffff" stroke="#f46800" stroke-width="1"/>
  <text x="500" y="280" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Config</text>
  <rect x="560" y="260" width="100" height="30" rx="3" ry="3" fill="#ffffff" stroke="#f46800" stroke-width="1"/>
  <text x="610" y="280" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Plugins</text>
  <rect x="450" y="300" width="210" height="30" rx="3" ry="3" fill="#f8f9fa" stroke="#f46800" stroke-width="1"/>
  <text x="555" y="320" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">PV Storage (10Gi)</text>
  
  <!-- Tempo -->
  <rect x="430" y="350" width="120" height="100" rx="5" ry="5" fill="#3f51b5" fill-opacity="0.2" stroke="#3f51b5" stroke-width="1"/>
  <text x="490" y="370" font-family="Arial" font-size="14" text-anchor="middle" fill="#3f51b5">Tempo</text>
  <rect x="440" y="380" width="100" height="30" rx="3" ry="3" fill="#ffffff" stroke="#3f51b5" stroke-width="1"/>
  <text x="490" y="400" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Tracing</text>
  <rect x="440" y="420" width="100" height="20" rx="3" ry="3" fill="#f8f9fa" stroke="#3f51b5" stroke-width="1"/>
  <text x="490" y="435" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">S3 Storage</text>
  
  <!-- OpenTelemetry -->
  <rect x="560" y="350" width="120" height="100" rx="5" ry="5" fill="#4caf50" fill-opacity="0.2" stroke="#4caf50" stroke-width="1"/>
  <text x="620" y="370" font-family="Arial" font-size="14" text-anchor="middle" fill="#4caf50">OpenTelemetry</text>
  <rect x="570" y="380" width="100" height="30" rx="3" ry="3" fill="#ffffff" stroke="#4caf50" stroke-width="1"/>
  <text x="620" y="400" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Collector</text>
  <rect x="570" y="420" width="100" height="20" rx="3" ry="3" fill="#f8f9fa" stroke="#4caf50" stroke-width="1"/>
  <text x="620" y="435" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Config</text>
  
  <!-- Thanos -->
  <rect x="120" y="460" width="560" height="50" rx="5" ry="5" fill="#8e44ad" fill-opacity="0.2" stroke="#8e44ad" stroke-width="1"/>
  <text x="400" y="490" font-family="Arial" font-size="14" text-anchor="middle" fill="#8e44ad">Thanos (Long-term Storage)</text>
  
  <!-- Connections -->
  <line x1="245" y1="340" x2="245" y2="460" stroke="#8e44ad" stroke-width="2" stroke-dasharray="5,3"/>
  <polygon points="240,455 245,460 250,455" fill="#8e44ad"/>
  
  <line x1="370" y1="265" x2="430" y2="265" stroke="#333" stroke-width="2" stroke-dasharray="5,3"/>
  <polygon points="425,260 430,265 425,270" fill="#333"/>
  
  <line x1="490" y1="350" x2="490" y2="340" stroke="#3f51b5" stroke-width="2" stroke-dasharray="5,3"/>
  <polygon points="485,345 490,340 495,345" fill="#3f51b5"/>
  
  <line x1="620" y1="350" x2="620" y2="340" stroke="#4caf50" stroke-width="2" stroke-dasharray="5,3"/>
  <polygon points="615,345 620,340 625,345" fill="#4caf50"/>
  
  <!-- Services -->
  <rect x="120" y="150" width="60" height="20" rx="10" ry="10" fill="#3f51b5" fill-opacity="0.7" stroke="none"/>
  <text x="150" y="165" font-family="Arial" font-size="10" text-anchor="middle" fill="#fff">Service</text>
  <rect x="430" y="150" width="60" height="20" rx="10" ry="10" fill="#3f51b5" fill-opacity="0.7" stroke="none"/>
  <text x="460" y="165" font-family="Arial" font-size="10" text-anchor="middle" fill="#fff">Service</text>
  
  <!-- Ingress -->
  <rect x="600" y="100" width="60" height="20" rx="10" ry="10" fill="#4caf50" fill-opacity="0.7" stroke="none"/>
  <text x="630" y="115" font-family="Arial" font-size="10" text-anchor="middle" fill="#fff">Ingress</text>
  <line x1="630" y1="120" x2="630" y2="150" stroke="#4caf50" stroke-width="1" stroke-dasharray="3,2"/>
  <polygon points="625,145 630,150 635,145" fill="#4caf50"/>
</svg>